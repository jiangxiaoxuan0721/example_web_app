<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">N-1仿真向导 - SIMBOT电力系统分析平台</title>
    <link rel="stylesheet" href="/pages/n1_wizard/../../main.css">
    <link rel="stylesheet" href="/pages/n1_wizard/n1_wizard.css">
    <link rel="stylesheet" href="/pages/n1_wizard/../../components/step_navigator/step_navigator.css">
    <link rel="stylesheet" href="/pages/n1_wizard/../../components/parameter_table/parameter_table.css">
    <link rel="stylesheet" href="/pages/n1_wizard/../../components/json_editor/json_editor.css">
    <link rel="stylesheet" href="/pages/n1_wizard/../../components/status_panel/status_panel.css">
    <link rel="stylesheet" href="/pages/n1_wizard/../../components/validation_panel/validation_panel.css">
    <link rel="stylesheet" href="/pages/n1_wizard/../../components/buttons/buttons.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <button id="backBtn" class="btn btn-secondary">返回主页</button>
            </div>
            <div class="header-center">
                <h1 id="pageHeader">N-1 仿真向导</h1>
                <p id="pageSubtitle" class="subtitle">步骤</p>
            </div>
            <div class="header-right">
                <button id="helpBtn" class="btn btn-secondary">帮助</button>
            </div>
        </header>

        <main class="main-content">
            <div class="wizard-container">
                <!-- 步骤导航 -->
                <div class="navigation-section">
                    <div id="stepNavigator"></div>
                </div>

                <!-- 步骤内容 -->
                <div id="stepContentContainer" class="steps-content-container">
                    <div class="step-content active">
                        <div class="step-header">
                            <h2 id="stepTitle">步骤标题</h2>
                            <p id="stepDescription">步骤描述</p>
                        </div>
                        <div class="step-body" id="stepBody">
                            <!-- 动态内容将在这里生成 -->
                        </div>
                        <div class="step-actions" id="stepActions">
                            <!-- 步骤操作按钮将在这里生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 帮助对话框 -->
    <div id="helpDialog" class="dialog-overlay" style="display: none;">
        <div class="dialog">
            <div class="dialog-header">
                <h3 id="helpDialogTitle">N-1仿真帮助</h3>
                <button id="closeHelpBtn" class="btn btn-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div id="helpDialogContent" class="dialog-content">
                <!-- 帮助内容将通过JavaScript动态填充 -->
            </div>
        </div>
    </div>

    <!-- JavaScript模块 -->
    <script src="/pages/n1_wizard/../../components/buttons/buttons.js"></script>
    <script src="/pages/n1_wizard/../../components/step_navigator/step_navigator.js"></script>
    <script src="/pages/n1_wizard/../../components/json_editor/json_editor.js"></script>
    <script src="/pages/n1_wizard/../../components/status_panel/status_panel.js"></script>
    <script src="/pages/n1_wizard/../../components/validation_panel/validation_panel.js"></script>
    <script src="/pages/n1_wizard/../../components/parameter_table/parameter_table.js"></script>
    <script src="/pages/n1_wizard/../../components/wizard_navigation/wizard_navigation.js"></script>
    <script src="/pages/n1_wizard/../../components/wizard_state/wizard_state.js"></script>
    <script src="/pages/n1_wizard/../../components/step_content_manager/step_content_manager.js"></script>
    <script src="/pages/n1_wizard/shared/base_template_init.js"></script>
</body>
</html>
