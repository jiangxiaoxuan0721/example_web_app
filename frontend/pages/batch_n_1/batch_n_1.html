<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量 N-1 稳定性分析报告 (Enhanced Layout)</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/components/kpi_cards/kpi_cards.css">
    <link rel="stylesheet" href="/components/tables/tables.css">
    <link rel="stylesheet" href="/components/drawer/drawer.css">
    <link rel="stylesheet" href="/components/picture/picture.css">
    <link rel="stylesheet" href="/components/buttons/buttons.css">
    <link rel="stylesheet" href="/pages/batch_n_1/batch_n_1.css">
</head>
<body>

<div class="container">
    <div class="header">
        <div>
            <h1>Batch N-1 稳定性分析报告</h1>
            <span class="batch-info" id="report-meta">生成时间: -- | 任务ID: --</span>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-primary" onclick="goHome()">返回主页</button>
            <button class="btn btn-primary" onclick="window.print()">导出报告</button>
        </div>
    </div>

    <div id="kpi-board" class="kpi-board">
        <!-- KPI卡片将由JavaScript动态生成 -->
    </div>

    <div class="main-card">
        <div id="table-container">
            <!-- 表格将由JavaScript动态生成 -->
        </div>
    </div>
</div>

<!-- 抽屉组件将由JavaScript动态创建 -->

<script src="/components/kpi_cards/kpi_cards.js"></script>
<script src="/components/tables/tables.js"></script>
<script src="/components/drawer/drawer.js"></script>
<script src="/components/picture/picture.js"></script>
<script src="/components/buttons/buttons.js"></script>
<script src="/pages/batch_n_1/batch_n_1.js"></script>

</body>
</html>
