[pytest]
# Enable asyncio mode
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    asyncio: mark test as an asyncio test
    field_operations: tests for field operations
    block_operations: tests for block operations
    action_operations: tests for action operations
    patch_operations: tests for patch operations
    schema_operations: tests for schema operations
    validation: tests for validation
    edge_cases: tests for edge cases
    complex_scenarios: tests for complex scenarios
